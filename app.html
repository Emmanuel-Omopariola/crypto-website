<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-contbotner {
            position: relative;
            vertical-align: middle;
            overflow: hidden;
            border-radius: 0; /* Remove border radius for full screen */
        }

.slider {
    display: flex;
    height: 100%;
}

.slide {
    min-width: 100%;
    height: 100%;
}

.slide img {
    width: 50px;
    height: 50px;
}

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Light Effect */
        .slider-contbotner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="slider-contbotner">
        <div class="slider">
            <div class="slide"><img src="dist/1g.jpg" alt="Image 1"></div>
            <div class="slide"><img src="dist/2g.jpg" alt="Image 2"></div>
            <div class="slide"><img src="dist/3g.jpg" alt="Image 3"></div>
            <div class="slide"><img src="dist/4g.jpg" alt="Image 4"></div>
            <div class="slide"><img src="dist/5g.jpg" alt="Image 5"></div>
            <div class="slide"><img src="dist/6g.jpg" alt="Image 6"></div>
            <div class="slide"><img src="dist/7g.jpg" alt="Image 7"></div>
            <div class="slide"><img src="dist/8g.jpg" alt="Image 8"></div>
            <div class="slide"><img src="dist/8g.jpg" alt="Image 1"></div>
            <div class="slide"><img src="dist/9g.jpg" alt="Image 2"></div>
            <div class="slide"><img src="dist/10.jpg" alt="Image 3"></div>
            <div class="slide"><img src="dist/4g.jpg" alt="Image 4"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function moveSlide(step) {
            index += step;
            if (index >= totalSlides) index = 0;
            if (index < 0) index = totalSlides - 1;
            document.querySelector('.slider').style.transform = `translateX(-${index * 100}%)`;
        }

        // Auto-slide every 3 seconds
        setInterval(() => moveSlide(1), 3000);
    </script>

</body>
</html>
